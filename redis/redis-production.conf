# 6FB Methodologies Workshop - Redis Configuration (Production)
# Optimized for high availability, security, and performance

# Network Configuration
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Memory Management (Production)
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (Production - balanced performance and durability)
save 900 1      # Save after 900 sec if at least 1 key changed
save 300 10     # Save after 300 sec if at least 10 keys changed
save 60 10000   # Save after 60 sec if at least 10000 keys changed

dir /data
dbfilename 6fb-production.rdb
rdbcompression yes
rdbchecksum yes
stop-writes-on-bgsave-error yes

# Append Only File (AOF) - Production settings
appendonly yes
appendfilename "6fb-production.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Security (Production)
# Password should be set via environment variable
# requirepass ${REDIS_PASSWORD}

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_ADMIN_ONLY"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# Logging (Production)
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis
syslog-facility local0

# Slow Log (Production)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
maxclients 10000
timeout 300

# Advanced Configuration (Production Optimized)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Performance Tuning
activerehashing yes
hz 10

# Client Output Buffer Limits (Production)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory Usage Optimization
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Disable potentially dangerous features
protected-mode yes
daemonize no  # Docker handles this

# Performance monitoring
latency-monitor-threshold 100

# Replication (if using Redis cluster)
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5

# Keyspace Notifications (for monitoring)
notify-keyspace-events "Ex"  # Expired events

# TLS Configuration (uncomment for TLS)
# port 0
# tls-port 6379
# tls-cert-file /etc/redis/tls/redis.crt
# tls-key-file /etc/redis/tls/redis.key
# tls-ca-cert-file /etc/redis/tls/ca.crt