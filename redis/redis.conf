# 6FB Methodologies Workshop - Redis Configuration (Development)
# Optimized for local development with debugging capabilities

# Basic Configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (Development - frequent saves for safety)
save 900 1     # Save after 900 sec if at least 1 key changed
save 300 10    # Save after 300 sec if at least 10 keys changed
save 60 10000  # Save after 60 sec if at least 10000 keys changed

dir /data
dbfilename dump.rdb
rdbcompression yes
rdbchecksum yes

# Append Only File (AOF) - Enable for development
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security (Development)
# requirepass should be set via environment variable in production
# requirepass development_password

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing the main dictionary
hz 10

# Enable lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no